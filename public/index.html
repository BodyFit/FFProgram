<html ng-controller="PageCtrl">

<head>
    <meta charset="utf-8">
<!--     <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css" rel="stylesheet"> -->
    <link href="/stylesheets/CDN/css/font-awesome.css" rel="stylesheet">
    <link href="/stylesheets/CDN/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <title>{{title}}</title>
</head>

<body>
    <script type="text/ng-template" id="my-check-box-template">
        <div>
            <span ng-transclude></span>
            <span ng-click="checkClicked()">
                <i class="fa fa-check-square-o" ng-show="isChecked"></i>
                <i class="fa fa-square-o" ng-show="!isChecked"></i>
            </span>            
        </div>
    </script>

    <script type="text/ng-template" id="login-view-template.html">
        <div>
            <form class="login-form">
                <span>Username: <input type="text" ng-model="user"></input></span>
                <span>Password: <input type="text" ng-model="pass"></input></span>
                <span>Remember: <input type="checkbox" ng-model="remember"></input></span>
                <span><button ng-click="login()">Login</button></span>
            </form>
            {{result}}
        </div>
    </script>

    <script type="text/ng-template" id="home-view-template.html">
        <div>
            Hello {{title}}! {{page.title}}
        </div>
    </script>

    <script type="text/ng-template" id="myprofile-view-template.html">
        <div>
            <form>
                <span>Name: <input type="text" ng-model="fullName"></input></span>
                <span>Birth date: <input type="text" ng-model="birthDate"></input></span>
                <span>Sex: <input type="text" ng-model="sex"></input></span>
                <span>Height: <input type="text" ng-model="height"></input></span>
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="preferences-template.html">
        <div>
            Hello {{title}}! {{page.title}}
        </div>
    </script>

    <div class="main-page">
        <div class="page-header">
            <h1>{{header}}</h1>

            <div class="my-profile">
                <span ng-show="!loginData.loggedIn"><a href="#/login">login</a></span>
                <span ng-show="loginData.loggedIn">Hello {{loginData.currentUser}}! <a href="#" ng-click="logout()">logout</a>?</span>
            </div>
        </div>

        <div class="main-menu">
            <ul class="menu">
                <li ng-repeat="item in menuItems">
                    <a ng-href="#{{item.uri}}">Item {{item.title}}</a>
                </li>
            </ul>
        </div>

        <div class="page-content" ng-view></div>
        
        <button ng-click="open()"><i class="fa fa-repeat"></i> fa-repeat</button>

        <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" 
                ng-model="dt" is-open="isDatePickerOpened" min="'2012-06-22'" max="'2015-06-22'" ng-required="true"></input>

    </div>

    <script src="/js/libs/CDN/require.js" data-main="js/main.js"></script>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.js" data-main="js/main.js"></script> -->
</body>

</html>
