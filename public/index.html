<html ng-controller="PageCtrl">

<head>
    <meta charset="utf-8">
<!--     <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css" rel="stylesheet"> -->
    <link href="/stylesheets/CDN/css/font-awesome.css" rel="stylesheet">
    <link href="/stylesheets/CDN/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <title>{{activeView.title}}</title>
</head>

<body>
    <script type="text/ng-template" id="my-check-box-template">
        <div>
            <span ng-transclude></span>
            <span ng-click="checkClicked()">
                <i class="fa fa-check-square-o" ng-show="isChecked"></i>
                <i class="fa fa-square-o" ng-show="!isChecked"></i>
            </span>            
        </div>
    </script>

    <script type="text/ng-template" id="login-view-template.html">
       <form class="form-horizontal" role="form" ng-submit="login()">
           <div class="container">
                <div class="form-group row">
                    <label for="user-text" class="control-label col-sm-5">Username: </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" ng-model="user" id="user-text" ng-required="true"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass-text" class="control-label col-sm-5">Username: </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="password" ng-model="pass" id="pass-text" ng-required="true"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="remmeber-check" class="control-label col-sm-5">Remember me: </label>
                    <div class="checkbox col-sm-1">
                        <input type="checkbox" ng-model="remember" id="remmeber-check"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <button type="button" class="btn btn-link col-sm-offset-4 col-sm-1" ng-click="register()">Register</button>
                    <button type="submit" class="btn btn-success col-sm-offset-2 col-sm-1">Login</button>
                </div>
            </div>
        </form>
    </script>

    <script type="text/ng-template" id="home-view-template.html">
        <div>
            Hello {{title}}! {{page.activeView.title}}
        </div>
    </script>

    <script type="text/ng-template" id="my-profile-view-template.html">
        <form class="form-horizontal" role="form" ng-submit="save()">
            <div class="container">
                <div class="form-group row">
                    <label for="name-text" class="control-label col-sm-3">Full name: </label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" ng-model="name" id="name-text" placeholder="John Doe"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birth-date-text" class="control-label col-sm-3">Birth date: </label>
                    <div class="col-sm-3">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="yyyy-mm-dd" ng-model="birthDate" is-open="opened" min="1900-01-01" max="'2015-01-01'" ng-required="true" close-text="Close" id="birth-date-text"></input>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="height-text" class="control-label col-sm-3">Height: </label>
                    <div class="col-sm-2">
                        <input class="form-control" type="number" ng-model="height" id="height-text" ng-required="true"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="sex-buttons" class="control-label col-sm-3">Sex: </label>
                    <div class="col-sm-3 btn-group from-control" id="sex-buttons" ng-validate="{ sex: 'validateSex($value)' }">
                            <button type="button" class="btn btn-default" ng-model="sex" btn-radio="'male'">Male</button>
                            <button type="button" class="btn btn-default" ng-model="sex" btn-radio="'female'">Female</button>
                    </div>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary col-sm-offset-7 col-sm-1">Save</button>
                </div>
            </div>
        </form>
    </script>

    <script type="text/ng-template" id="preferences-view-template.html">
        <div>
            Hello {{title}}! {{page.title}}
        </div>
    </script>

    <div class="main-page">
        <div class="page-header">
            <nav class="menu">
                <a ng-repeat="item in menuItems" ng-class="activeView == item ? 'active' : 'no-active'" ng-href="#{{item.uri}}">{{item.title}}</a>
            </nav>

            <div class="login-logout">
                <span ng-show="!loginData.loggedIn"><a href="#/login">login</a></span>
                <span ng-show="loginData.loggedIn">Hello {{loginData.currentUser}}! <a href="#" ng-click="logout()">logout</a>?</span>
            </div>
        </div>

        <div class="page-content" ng-view></div>
    <script src="/js/libs/CDN/require.js" data-main="js/main.js"></script>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.js" data-main="js/main.js"></script> -->
</body>

</html>
